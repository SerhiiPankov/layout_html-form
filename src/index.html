<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="group">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            id="last-name"
            name="surname"
            autocomplete="off">
        </label>
        <label class="form-field">
          Name:
          <input
            type="text"
            id="first-name"
            name="name"
            autocomplete="off">
        </label>
        <label class="form-field">
          How old are You?
          <input
            type="number"
            id="person-age"
            name="age"
            value="12"
            min="1"
            max="100">
        </label>
        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            id="birth-date"
            name="date"
            value="yyyy/mm/dd">
        </label>
        <label class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            id="term"
            name="term">
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
          >
        </label>
        <label class="form-field">
          Password:
          <input
            type="password"
            id="password"
            name="password"
            autocomplete="off">
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>An interesting fact about you!</legend>
        <label class="form-field">
          Do you love cats?
          <input
            type="radio"
            id="love-cat-yes"
            name="cat"
          >Yes
          <input
            type="radio"
            id="love-cat-no"
            name="cat"
          >No
        </label>
        <label class="form-field">
          What is your favorite color?
          <input
            type="color"
            id="favorite-color"
            name="favorite-color"
          >
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input
            type="time"
            step="1"
            id="bed-time"
            name="time-to-bed"
          >
        </label>
        <label class="form-field">
          What are your favorite brand of cars?
          <select
            id="cars-brand"
            name="brand-of-cars"
            multiple
            required>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form-field">
          How do you rate our work?
          <input type="range"
            id="rate"
            name="rate"
            min="0"
            max="10"
            value="0">
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>Additional info</legend>
        <label class="form-field">
          Comments:
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"></textarea>
        </label>
        <label class="form-field">
          Would you recommend us?
          <select
            name="recommend"
            id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
